<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 2;
    while (number < 100) {
        if (check(number)) {
            document.write(number + " ")
        }
        number++;
    }

    function check(n) {
        let check =true;
        if (n > 2) {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    check = false;
                }
            }
        }
        return check;

    }
</script>
</body>
</html>
